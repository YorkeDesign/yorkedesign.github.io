<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yorke Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      :root { color-scheme: light; }
      body { margin: 0; background: white; }
      #brand-yorke { font-size: clamp(42px, 9vw, 90px); }
      #brand-labs  { font-size: clamp(12px, 1.8vw, 18px); }
      .invite-input {
        width: min(26vw, 288px);
        max-width: 90vw;
        box-sizing: border-box;
      }
      @media (max-width: 480px) {
        .invite-input { width: 80vw; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      function YorkeLabsSite() {
        const [showInfo, setShowInfo] = useState(false);
        const [revealYorke, setRevealYorke] = useState(false);
        const [revealLabs, setRevealLabs] = useState(false);
        const [revealInfoBtn, setRevealInfoBtn] = useState(false);
        useEffect(() => {
          const yorkeTimer = window.setTimeout(() => setRevealYorke(true), 0);
          const labsTimer  = window.setTimeout(() => setRevealLabs(true), 1000);
          return () => { window.clearTimeout(yorkeTimer); window.clearTimeout(labsTimer); };
        }, []);
        useEffect(() => {
          if (!revealLabs) return;
          const infoTimer = window.setTimeout(() => setRevealInfoBtn(true), 2000);
          return () => window.clearTimeout(infoTimer);
        }, [revealLabs]);
        return (
          <div className="relative h-screen w-screen flex flex-col justify-center items-center bg-white text-gray-900">
            {!showInfo ? (
              <>
                <div className="flex flex-col items-center select-none text-center">
                  <div className="flex justify-center items-baseline">
                    <span
                      id="brand-yorke"
                      style={{ fontFamily: "Helvetica Neue, Helvetica, Arial, sans-serif", fontWeight: 700, color: "#0A1F33", letterSpacing: "-0.03em", opacity: revealYorke ? 1 : 0, transition: "opacity 1.5s ease" }}
                    >Yorke</span>
                    <span
                      id="brand-labs"
                      style={{ fontFamily: "Helvetica Neue, Helvetica, Arial, sans-serif", fontWeight: 600, letterSpacing: "0.3em", color: "#0A1F33", textTransform: "uppercase", marginLeft: "0.6rem", opacity: revealLabs ? 1 : 0, transition: "opacity 1.5s ease" }}
                    >Labs</span>
                  </div>
                </div>
                <button
                  onClick={() => setShowInfo(true)}
                  aria-label="About Yorke Labs"
                  aria-hidden={!revealInfoBtn}
                  tabIndex={revealInfoBtn ? 0 : -1}
                  className="absolute top-6 right-6 w-8 h-8 grid place-items-center border-2 border-[#0A1F33] rounded-full text-[#0A1F33] hover:bg-gray-100"
                  style={{ opacity: revealInfoBtn ? 1 : 0, pointerEvents: revealInfoBtn ? "auto" : "none", transition: "opacity 0.8s ease" }}
                >i</button>
              </>
            ) : (
              <div className="max-w-2xl text-center p-6 flex flex-col items-center justify-center h-full">
                <p className="text-lg leading-relaxed text-gray-800 mb-8">
                  Yorke Labs is an innovation studio and advisory practice operating at the convergence of AI, immersive technology, data capture, and digital fabrication. Serving as an on-demand product innovation lab delivering strategy, roadmaps, and end-to-end product development for both hardware and software.
                </p>
                <div className="flex flex-col items-center w-full">
                  <input
                    id="invite-input" type="text" inputMode="text" autoComplete="off" spellCheck={false} aria-label="Invite code"
                    className="invite-input text-center rounded-2xl focus:outline-none placeholder-gray-300 max-w-full"
                    style={{ padding: "0.6rem 0.8rem", background: "#ffffff", border: "none", color: "#0A1F33",
                             boxShadow: "inset 0 2px 6px rgba(0,0,0,0.10), inset 0 -1px 2px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.03)", borderRadius: "10px" }}
                    placeholder="" onChange={() => {}}
                  />
                  <div className="mt-2 text-xs tracking-wide" style={{ color: "rgba(10,31,51,0.35)" }}>Invite only</div>
                </div>
                <button onClick={() => setShowInfo(false)} aria-label="Close about"
                  className="absolute top-6 right-6 w-8 h-8 grid place-items-center border-2 border-[#0A1F33] rounded-full text-[#0A1F33] hover:bg-gray-100"><span className="leading-none">Ã—</span></button>
              </div>
            )}
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<YorkeLabsSite />);
    </script>
  </body>
</html>
